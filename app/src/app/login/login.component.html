<div class="main-content" style="height: 100%; width: 100%;">
  <div class="container-fluid" style="height: 100%; width: 100%;">
    <div class="span"></div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <ng-template [ngIf]="isLogin">
            <div class="card" style="margin-top: 8%;">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Login</h4>
                    <p class="card-category" (click)="changeForm()">Click here to register a new user</p>
                </div>
                <div class="card-body">
                    <form class="text-center">
                        <div class="row">
                          <div class="col-md-3"></div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Username" [(ngModel)]="user.username" name="user.username" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Password" [(ngModel)]="user.password" name="user.password" type="password" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger" (click)="onSubmit()">Login</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
              </div>
          </ng-template>
          <ng-template [ngIf]="!isLogin">
              <div class="card" style="margin-top: 8%;">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Register</h4>
                      <p class="card-category" (click)="changeForm()">Already registered? Click here to login</p>
                  </div>
                  <div class="card-body">
                      <form class="text-center">
                          <div class="row">
                            <div class="col-md-3"></div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" [(ngModel)]="newUser.username" name="newUser.username" required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-3"></div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" [(ngModel)]="newUser.password" name="newUser.password" type="password" required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="First Name" [(ngModel)]="newUser.firstname" name="newUser.firstname" type="text" required>
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Last Name" [(ngModel)]="newUser.lastname" name="newUser.lastname" type="text" required>
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Contact" [(ngModel)]="newUser.contact" name="newUser.contact" type="number" required>
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="E-Mail" [(ngModel)]="newUser.email" name="newUser.email" type="email" required>
                                </mat-form-field>
                            </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger" (click)="onAddUser()">Create</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </ng-template>
        </div>
      </div>
    </div>
</div>
